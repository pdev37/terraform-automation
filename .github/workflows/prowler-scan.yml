name: Run Prowler Scan

on:
  workflow_run:
    workflows: ["Terraform Deployment"]
    types:
      - completed

jobs:
  prowler-scan:
    runs-on: ubuntu-latest
    name: Run Prowler Scan
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_SESSION_TOKEN: ${{ secrets.AWS_SESSION_TOKEN }}  # 필요 시
        run: |
          aws configure set aws_access_key_id $AWS_ACCESS_KEY_ID
          aws configure set aws_secret_access_key $AWS_SECRET_ACCESS_KEY
          aws configure set aws_session_token $AWS_SESSION_TOKEN
          aws configure set region ap-northeast-2

      - name: Install and Run Prowler
        run: |
          sudo apt update
          sudo apt install pipx
          pipx ensurepath
          pipx install prowler
          prowler -v
          prowler aws -M csv > prowler-report.csv || true

      - name: Upload Prowler Report
        if: always()  # 이전 단계의 성공 여부와 상관없이 항상 실행
        uses: actions/upload-artifact@v4
        with:
          name: prowler-report
          path: prowler-report.csv

      - name: Upload Prowler Error Log
        if: failure()  # 이전 단계가 실패한 경우에만 실행
        uses: actions/upload-artifact@v4
        with:
          name: prowler-error-log
          path: prowler-error.log