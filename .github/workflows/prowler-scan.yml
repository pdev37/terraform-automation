name: Run Prowler Scan

on:
  workflow_run:
    workflows: ["Terraform Deployment"]
    types:
      - completed

jobs:
  prowler-scan:
    runs-on: ubuntu-latest
    name: Run Prowler Scan
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: ap-northeast-2

      - name: Install and Run Prowler on Specific Resources
        run: |
            sudo apt update
            sudo apt install -y pipx
            pipx install prowler
            RESOURCE_ARN=$(jq -r '.resource_name.value' tf_outputs.json)
            prowler aws --resource-arn $RESOURCE_ARN -M csv > prowler-report.csv || true
  
      - name: Upload Prowler Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: prowler-report
          path: prowler-report.csv
  
      - name: Upload Prowler Error Log
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: prowler-error-log
          path: prowler-error.log