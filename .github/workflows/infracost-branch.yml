name: Create infracost Branch

on:
  push:
    branches:
      - main  # main 브랜치에 푸시될 때 워크플로 실행

jobs:
  create-analysis-pr:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      # main 브랜치 코드 체크아웃
      - name: Checkout Main Branch
        uses: actions/checkout@v4
        with:
          ref: main

      # Git 설정 및 분석용 브랜치 생성
      - name: Create and Push Analysis Branch
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          BRANCH_NAME="infracost-report"

          # 원격에 같은 이름의 브랜치가 있는지 확인
          if git ls-remote --heads origin $BRANCH_NAME; then
            echo "Branch $BRANCH_NAME already exists. Skipping creation."
            exit 0
          else
            git checkout -b $BRANCH_NAME
            git push origin $BRANCH_NAME --force  # 분석 브랜치를 리포지토리에 푸시
          fi

      - name: Wait for Branch Sync
        run: sleep 5  

      # PR 생성
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.PAT_TOKEN }}
          commit-message: "Auto-generated analysis branch"
          title: "Infracost Analysis PR"
          body: "This PR was automatically created for Infracost analysis."
          base: main
          branch: infracost-report
          