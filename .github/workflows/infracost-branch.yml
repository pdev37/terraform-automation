name: Create infracost Branch

on:
  push:
    branches:
      - main  # main 브랜치에 푸시될 때 워크플로 실행

jobs:
  create-analysis-pr:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      # main 브랜치 코드 체크아웃
      - name: Checkout Main Branch
        uses: actions/checkout@v4
        with:
          ref: main

      # Git 설정 및 분석용 브랜치 생성
      - name: Create and Push Analysis Branch
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          BRANCH_NAME="infracost-report"
         
          git checkout -b $BRANCH_NAME

          # 파일 추가 또는 수정 (예: README 파일에 주석 추가)
          echo "This is an auto-generated commit for analysis." >> README.md
            
          # 변경 사항 커밋
          git add README.md
          git commit -m "Auto-generated commit for analysis"

          # 브랜치 푸시
          git push origin $BRANCH_NAME --force
          
      - name: Wait for Branch Sync
        run: sleep 5

      # PR 생성
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.PAT_TOKEN }}
          commit-message: "Auto-generated analysis branch"
          title: "Infracost Analysis PR"
          body: "This PR was automatically created for Infracost analysis."
          base: main
          branch: $BRANCH_NAME
          